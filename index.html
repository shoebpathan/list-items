<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List | Unordered List | Nested List | Description List</title>
</head>
<body>
    <h3>Order List | ol type="1"</h3>
    <ol type="1">
        <li style="color: brown;">Gadgets</li>
            <ul style="list-style-type:lower-alpha;" >
                <li>Laptop</li>
                <li>Computer</li>
                <li>Keyboard</li>
                <li>Mouse</li>
            </ul>
    </ol>
    <h3>Unordered List | style="list-style-type: circle</h3>
    <ul style="list-style-type: circle;">
            <li>Laptop</li>
            <li>Computer</li>
            <li>Keyboard</li>
            <li>Mouse</li>
    </ul>

    <h3>Nested List</h3>
    <ol>
        <li>Tea</li>
        <ul>
            <li>Milk</li>
            <li>Shugar</li>
            <li>Tea Leaves</li>
        </ul>
    </ol>

    <h3>Description List</h3>
    <dl>
        <dt>Text</dt>
        <dd>Black Tea</dd>
    </dl>

</body>
</html>
